
<!DOCTYPE html><html><head><meta charset="utf-8"><title>絵画展</title>
<link rel="stylesheet" href="style.css">
</head><body>
<div class="container">
  <h1>絵画展</h1>
  <div id="nameInput">
    <p>ニックネームを入力してください</p>
    <input id="username" />
    <button onclick="start()">開始</button>
  </div>

  <div id="viewer" style="display:none;">
    <h2 id="author"></h2>
    <img id="painting" style="max-width:90%;"/>
    <div>
      <button onclick="like()">いいね！</button>
      <button onclick="next()">次へ</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body></html>
