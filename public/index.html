<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>絵画展</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- タイトル -->
<h1 class="title">絵画展</h1>

<!-- 管理ログイン（中央配置） -->
<div class="login-area">
  <input id="adminPass" type="password" placeholder="管理パスワード">
  <button onclick="adminLogin()" class="login-btn">管理ログイン</button>
</div>

<!-- タブエリア（スマホ用 横スクロール） -->
<div class="tabs">
  <button class="tab-btn active" data-tab="exhibit">絵画展</button>
  <button class="tab-btn locked" data-tab="reg">作品登録</button>
  <button class="tab-btn locked" data-tab="list">作品一覧</button>
  <button class="tab-btn locked" data-tab="rank">いいねランキング</button>
  <button class="tab-btn locked" data-tab="log">いいねログ</button>
</div>

<!-- ▼ 各タブ内容 -->

<!-- 絵画展タブ -->
<div id="exhibit" class="tab-content show">
  <div class="frame">
    <img id="painting" class="painting-img" src="">
  </div>

  <h2 id="author" class="author-name"></h2>

  <div class="btn-area">
    <button id="likeBtn" class="main-btn" onclick="like()">❤️ いいね</button>
    <button class="main-btn" onclick="next()">➡ 次へ</button>
  </div>
</div>

<!-- ここから下は script.js が実装された後に反映されるタブ -->
<div id="reg" class="tab-content"></div>
<div id="list" class="tab-content"></div>
<div id="rank" class="tab-content"></div>
<div id="log" class="tab-content"></div>

<script src="script.js"></script>
</body>
</html>
